<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. input값 안에 "일정" 을 입력하면 
        //"일정 현재 (년-월-일) (시간-분)"
        //이 html 안에 출력되게 만든다.

        //2. input값 안에 "관리" 를 입력하면 
        //"관리 현재 (년-월-일) (시간-분)"
        //이 html 안에 출력되게 만든다.


        //input 값의 출력은 "일정","관리" 로 끝나는 것이 아니라
        //입력하는 값에 따라 변경되어야 한다.

    let dropbox = () => {
        
        // input text의 value 값을 받아오는 부분
        let schedule = document.querySelector("#val").value;
        // div 안에 input text의 값을 출력하는 부분
        let outvalue = document.getElementById("invalue");
        // 년도, ,월 ,일 ,시간 ,요일 표시 하는곳
        let today = new Date();   
 
        let year = today.getFullYear(); // 년도 구하는부분
        let month = today.getMonth(); // 월을 가져오는 부분
        let date = today.getDate(); // 일을 가져오는 부분
        let day = today.getDay(); // 요일을 가져오는 부분

        //디버그 = 자주 하며 어떠한 값이 입력되어야 하는지를 확인해줘야함
        //그래야 틀릴 확률이 낮음
        console.log(schedule);
        console.log(typeof schedule);
        
        if(schedule == "") {
            alert("경고");
            
        }

        outvalue.innerHTML = schedule + "  " + year + " 년 " + month + " 월 " + date + " 일 " + day + " 요일 ";
        
    
    }

    </script>
</head>
<body>
    <script>
        
        


    </script>


    <input type="text" name="val" id="val" placeholder="해야할 일을 선택하세요.">
    <input type="button" name="btn" value="+" onclick="dropbox()">

    <hr>
    <!-- div에 input(text) 값을 input(button)을 눌렀을때 input(text)의 값이 들어가야함 -->
    <div id="invalue"></div>
</body>
</html>
