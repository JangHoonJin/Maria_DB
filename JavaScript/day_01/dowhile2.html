<!DOCTYPE html>
<html lang="ko">
<head>

<body>
    

<script>

// do while 문을 사용해 * 를 1~100개까지 출력하라

let i = 1;
let star = '';

do {
    star += '*';
    console.log(star);
    i++
} while(i<101); 


</script>

</body>
