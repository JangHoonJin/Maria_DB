<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    console.log("시작부분");
    let hakjum = prompt("학점을 입력하세요");

    if(hakjum >= 90) {
        console.log("A학점");
    } else{
        if(hakjum >= 80) {
            console.log("B학점");
        } else {
            if(hakjum >= 70) {
                console.log("C학점");
            } else {
                if(hakjum >= 60) {
                    console.log("D학점");
                } else {
                    console.log("F학점");
                }
            }
        }
    }


    </script>

</body>
</html>
