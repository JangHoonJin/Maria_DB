<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

// for문의 기본형태

for (i=1; i<=9; i++) {
    console.log(i);
}


for (j=1; j<=9; j++) {
    if(j%2 == 1) {
        console.log(j + " 는 홀수입니다.");

    }
}

for(z=1; z<=9; z++) {
    if(z%2 == 0) {
        console.log(z+ "는 짝수입니다.");
    }
}


//for문을 사용해 1~50까지의 홀수만을 console.log()로 출력하라

for(x=1; x<=50; x++) {
    if(x%2 == 1) {
        console.log("[" +x + "]" + "는 홀수 입니다.")
    }
}

console.log("-------------");
//for문을 사용해 1~50까지의 짝수만을 console.log()로 출력하라

for(q=1; q<=50; q++) {
    if(q%2 == 0) {
        console.log("[" + q + "]" + "는 짝수 입니다.")
    }
}

</script>


</body>
</html>
