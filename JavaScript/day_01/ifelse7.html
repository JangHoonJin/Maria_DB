<script>
    // 국어, 영어, 수학 점수를 입력받아 console.log()에 average 로출력하라

    let kor = prompt("국어 성적을 입력하세요");
        kor = Number(kor);
    let eng = prompt("영어 성적을 입력하세요");
        eng = Number(eng);
    let mat = prompt("수학 성적을 입력하세요");
        mat = Number(mat);

    let average = (kor + eng + mat)/3;

    console.log("성적은" + average + "입니다.");
    




</script>
