<script>

// 2중 while 문을 사용해 첫번째 while문은 100까지
let i = 1;

    while(i <= 50){

        // 2번째 while 문은 50까지 나타내라
        let j=1;
        while(j<=25){
            console.log(i,j);
            j++;
        }
        i++;

    }



</script>
