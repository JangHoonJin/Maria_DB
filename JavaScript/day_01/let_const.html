<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

    //변수의 선언 = 변할수 있는 수 (값)
    let data_1 = 10;
    console.log(data_1);


    data_1 = 20;
    console.log(data_1);

    //상수의 선언 = 변하지 않는 수 (값)
    const data_2 = 20;
    console.log(data_2);

    data_2 = 10;
    console.log(data_2);



</script>

</body>
</html>
