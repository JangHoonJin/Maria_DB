<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

//스위치 (true) 문을 사용해 용쓰의 맛을 점수로 표현하라

let yongs = 2;

    switch(true) {
        case yongs >= 90:
            alert("용쓰는 A급으로 맛있습니다.");
            break;
        case yongs >= 80:
            alert("용쓰는 B급으로 맛있습니다.");
            break;
        case yongs >= 70:
            alert("용쓰는 C급으로 맛있습니다.");
            break;
        case yongs >= 60:
            alert("용쓰는 D급으로 맛있습니다.");
            break;

        default :
            alert("용쓰는 맛이 없습니다.");
            break;

    }


</script>


</body>
</html>
