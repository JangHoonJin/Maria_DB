<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 구구단을 입력받아 2~6단 까지만 출력하는 것을 만들어보기

        let startdan = prompt("시작단을 입력해");
            startdan = Number(startdan);

        let enddan = prompt("끝단을 입력해");
            enddan = Number(enddan);

        for(let i=startdan; i<=enddan; i++) {
            for (let j=1; j<=9; j++) {
                console.log(i + " X " + j + " = " + i*j);
            }
        }


    </script>


    
</body>
</html>
