<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>
        //여강의 국어,수학,영어 점수의 평균을 구하라

        let kor = prompt("여강의 국어점수는");
            kor = Number(kor);
        let mat = prompt("여강의 수학점수는");
            mat = Number(mat);
        let eng = prompt("여강의 영어점수는");
            eng = Number(eng);

        let average = (kor + mat + eng) /3;

        
        document.write("여강의 중간고사 평균점수는 " + average + "점 입니다 ")

    </script>


</body>
