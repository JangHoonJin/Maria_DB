        // 1~ 100까지 작성됨

        // do에서 j는 1씩 증감연산에 의해서 1,2,3,4 로 증감되고
        // while 문으로 와서 while(j<=100); 에 의해 100까지로 제한이 걸림


        // do while 문을 사용해 *을 1~10개까지 표현해보기

        let q = 1;
        let star = '';

        do {
            star = star + '*';
            console.log(star);
            q++

        }while(q<11);
