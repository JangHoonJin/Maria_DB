<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

// for문을 사용한 3x3 구구단 표시


for(i=1; i<=3; i++) {
    for(j=1; j<=3; j++) {
        document.write(i + "X" + j + " = " + i*j + " 입니다 " + "<br>");
    }
}


</script>

</body>
</html>
